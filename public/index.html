<!DOCTYPE html>
<html lang="en">
<head>
  <!--html 
  darkPeriwinkle: #6A78FF;

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="mflx.css">
  <title>E-Commerce App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FBFFED;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding-bottom:5rem;
    }

    h1, h2, h3 {
      text-align: center;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: calc(33% - 20px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card-title {
      font-size: 1.25em;
      margin: 10px 0;
    }
    .card-text {
      color: #555;
    }
    .btn-primary {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .btn-primary:hover {
      background-color: #218838;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      border-radius: 0px 0px 10px 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(0,0,0,0.3);
      border: none;
      cursor: pointer;
      padding: 0.5rem 1rem;
      z-index: 2;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }



  </style>
</head>
<body>
  <div class="container p-2">
    <div style="display: grid; align-items: center;">
      <h1 class="outlined-text" style="grid-area: 1 / 1; z-index: 2; ">Sarawr Art Store</h1>
    <div class="flx(column) center middle" style="grid-area: 1 / 1;">
      <div class="carousel">
      <div class="slides">
        <div class="slide" style="background-image: url('https://picsum.photos/id/1015/600/300');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/id/1016/600/300');"></div>
        <div class="slide" style="background-image: url('https://picsum.photos/id/1018/600/300');"></div>
      </div>
        <button class="arrow left">&#10094;</button>
        <button class="arrow right">&#10095;</button>
      </div>
      
    </div>
</div>
    
    <div class="links flx(wrap) center space-around">
      <a class="link" href="/">Home</a>
      <a class="link" href="/contact"> Contact Me </a>
      <a class="link" href="/catalog"> Products</a>
    </div>

        <input id="register-username" type="text" placeholder="Username" class="form-control">
        <input id="register-password" type="password" placeholder="Password" class="form-control">
        <button onclick="registerUser()" class="btn">Register</button>
      </div>

      <div class="mt-4">
        <h3>Login</h3>
        <input id="login-username" type="text" placeholder="Username" class="form-control">
        <input id="login-password" type="password" placeholder="Password" class="form-control">
        <button onclick="loginUser()" class="btn">Login</button>
      </div>
    </div> -->

    <h2>Available Products</h2>
    <div id="products" class="mt-4 flx(wrap) space-evenly middle"></div>
    
  </div>

  
  <script>
    //make sure the paths are correct
    document.querySelectorAll('.link').forEach((link)=>{
      console.log(window.origin)
      link.href = `${window.origin}${link.pathname}`
     // console.log(link.pathname)
    })
    async function fetchProducts() {
      const response = await fetch('/api/products');
      const products = await response.json();
      const productsContainer = document.getElementById('products');
      productsContainer.innerHTML = '';

      products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'card';
        productCard.innerHTML = `
          <h5 class="card-title">${product.name}</h5>
          <p class="card-text">Price: $${(product.price / 100).toFixed(2)}</p>
          <button class="btn-primary" onclick="checkout(${product.id})">Buy Now</button>
        `;
        productsContainer.appendChild(productCard);
      });
    }

    async function registerUser() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      const response = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      alert(result.message || result.error);
    }

    async function loginUser() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      alert(result.message || result.error);
    }

    async function checkout(productId) {
      const response = await fetch('/api/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId })
      });

      const result = await response.json();
      if (result.url) {
        window.location = result.url;
      } else {
        alert(result.error);
      }
    }
    // sliderCode
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;
    const prevBtn = document.querySelector('.arrow.left');
    const nextBtn = document.querySelector('.arrow.right');

    let currentIndex = 0;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
    //document.querySelector('')

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + slideCount) % slideCount;
      updateSlide();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % slideCount;
      updateSlide();
    });

     setInterval(() => {
    nextBtn.click();
      }, 3000);


    // Initialize the product list
    fetchProducts();
  </script>
</body>
</html>
